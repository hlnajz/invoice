<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>
    <div class="invoice-container">
        <h1 id="invoiceTitle">Invoice Generator</h1>

        <div class="theme-picker">
            <label>Select Theme:</label>
            <select id="themeSelect">
                <option value="0">Sea</option>
                <option value="1">Sunny</option>
                <option value="2">Sky</option>
                <option value="3">HLNAJZ</option>
                <option value="4">Orange</option>
            </select>
        </div>

        <div class="row">
            <div class="col">
                <label>From Name</label>
                <input type="text" id="fromName" class="input" placeholder="Your company or name">

                <label>From Address</label>
                <textarea id="fromAddress" class="input" rows="2" placeholder="Company address"></textarea>
            </div>
            <div class="col">
                <label>Client Name</label>
                <input type="text" id="clientName" class="input" placeholder="Client Name">

                <label>Client Address</label>
                <textarea id="clientAddress" class="input" rows="2" placeholder="Client address"></textarea>
            </div>
            <div class="col">
                <label>Invoice Number</label>
                <input type="text" id="invoiceNumber" class="input" placeholder="INV-0001">

                <label>Invoice Date</label>
                <input type="date" id="invoiceDate" class="input">

                <label>Due Date</label>
                <input type="date" id="dueDate" class="input">
            </div>
        </div>

        <label>Company Logo</label>
        <input type="file" id="logoInput" class="input" accept="image/*">
        <img id="logoPreview" class="logo-preview" src="" alt="Logo Preview">

        <label>Description / Notes</label>
        <textarea id="description" class="input" rows="2" placeholder="Invoice description or notes..."></textarea>

        <h3>Items</h3>
        <table id="itemsTable">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button class="btn" onclick="addItem()">Add Item</button>

        <h3>Total: $<span id="grandTotal">0.00</span></h3>

        <div class="actions">
            <button class="btn" onclick="exportPDF()">Export PDF</button>
            <button class="btn" onclick="exportExcel()">Export Excel</button>
        </div>

        <footer>
            Created by Hamza Labbaalli | <a href="https://hlnajz.com" target="_blank">hlnajz.com</a>
        </footer>
    </div>

    <div id="toast"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <script defer src="script.js"></script>
</body>

</html>
